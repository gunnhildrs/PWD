<!DOCTYPE html>
<html>
<head>
  <title>Tabel Extend Option</title>
  <style>
    .table-container {
      width: 400px; /* Sesuaikan lebar tabel */
      border-collapse: collapse;
    }

    .table-container th, .table-container td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .option-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .option {
      padding: 10px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      width: 100%;
      text-align: left; /* Teks di sebelah kiri */
    }

    .extend-options {
      position: absolute;
      top: 100%;
      left: 0;
      display: none;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%; /* Sesuaikan lebar dropdown */
    }

    .extend-options li {
      padding: 10px;
      list-style: none;
      border-bottom: 1px solid #ccc;
      text-align: left; /* Teks di sebelah kiri */
    }

    .extend-options li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <table class="table-container">
    <thead>
      <tr>
        <th>Kolom 1</th>
        <th>Kolom 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="option-container">
            <div class="option">Pilih Opsi 1</div>
            <ul class="extend-options" id="extend -options-1">
              <li>Opsi 1.1</li>
              <li>Opsi 1.2</li>
              <li>Opsi 1.3</li>
            </ul>
          </div>
        </td>
        <td>
          <div class="option-container">
            <div class="option">Pilih Opsi 2</div>
            <ul class="extend-options" id="extend-options-2">
              <li>Opsi 2.1</li>
              <li>Opsi 2.2</li>
              <li>Opsi 2.3</li>
            </ul>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    const optionContainers = document.querySelectorAll('.option-container');
    const options = document.querySelectorAll('.option');
    const extendOptions = document.querySelectorAll('.extend-options');

    options.forEach((option, index) => {
      option.addEventListener('click', () => {
        extendOptions[index].style.display = extendOptions[index].style.display === 'none' ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
