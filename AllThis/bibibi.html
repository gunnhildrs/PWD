<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 20px;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  text-align: center;
  min-width: 150px;
  flex: 1;
  max-width: 200px;
}

.card .icon {
  font-size: 24px;
  color: #007bff;
  margin-bottom: 10px;
}

.card h3 {
  margin-top: 0;
  font-size: 16px;
}

.card p {
  margin-bottom: 0;
}

.card .arrow {
  font-size: 18px;
  color: #007bff;
  margin-top: 10px;
}

@media (max-width: 768px) {
  .card {
    flex: 1 0 50%;
  }
}

@media (max-width: 480px) {
  .card {
    flex: 1 0 100%;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
